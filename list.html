<!DOCTYPE html>
<html lang="en">
    <head>
        <title>List of Comments </title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" type="text/css" href="http://127.0.0.1:5000/static/stylefour.css">
    </head>
    <body>
        <section class="list"id="list">
            <h2 class="heading">All<span> Comments</span></h2>
            <table>
                <thead>
                   <td><b>Name</b></td>
                   <td><b>Comment</b></td>
                </thead>
                
                {% for row in rows %}
                   <tr>
                      <td>{{row["name"]}}</td>
                      <td>{{row["comment"]}}</td>	
                   </tr>
                {% endfor %}
             </table>
             <center>
                <a href="http://127.0.0.1:5000/"class="btn">Home</a>   
            </center>
        </section>
        <footer class="footer">
            <div class="footer-text">
                <p>Midterm CISC 3300 Personal Website, Summer 2023</p>
            </div>
        </footer>
    </body>
</html>
